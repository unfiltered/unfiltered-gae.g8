language: scala
sudo: false
jdk: openjdk8
matrix:
  include:
  - scala: 2.11.12
    env: SBT_VERSION="0.13.18"
  - scala: 2.11.12
    env: SBT_VERSION="1.3.10"
  - scala: 2.12.11
    env: SBT_VERSION="0.13.18"
  - scala: 2.12.11
    env: SBT_VERSION="1.3.10"
  - scala: 2.13.1
    env: SBT_VERSION="1.3.10"
script:
  - ./travis.sh
cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/launchers"
    - "$HOME/.cache/coursier/v1"
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
